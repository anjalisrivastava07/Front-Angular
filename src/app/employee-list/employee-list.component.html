<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th> <!--0-->
            <th>Last Name</th> <!--1-->
            <th>Email Id</th> <!--2-->
            <th>Actions</th>
        </tr>   
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.email}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info">
                    Update
                </button>
            </td>
        </tr>

    </tbody>
</table>
